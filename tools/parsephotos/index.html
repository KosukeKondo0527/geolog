<body>
  <div class="container">
    <header>
      <h1>PHOTO CAPTION GENERATOR</h1>
      <p class="tagline">Create beautiful captions from your photos for Scrapbox</p>
    </header>
    
    <div class="upload-area">
      <label for="photoInput" class="file-label">
        <i class="fas fa-cloud-upload-alt"></i> Select Photos
      </label>
      <input type="file" id="photoInput" multiple accept="image/*" onchange="updateFileInfo()">
      <div class="file-selected" id="fileInfo">No files selected</div>
    </div>
    
    <button id="processBtn" class="process-button" onclick="processPhotos()">
      <i class="fas fa-magic"></i> Process Photos
    </button>
    
    <div id="results"></div>
  </div>
  
  <!-- Âá¶ÁêÜ‰∏≠„ÅÆ„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
  <div id="processingOverlay">
    <div class="overlay-content">
      <h2>Processing Photos</h2>
      <div class="spinner"></div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="status-text" id="statusText">Preparing...</div>
    </div>
  </div>

  <script>
    const clientId = "963b4c40415323f"; // Imgur„ÅÆClient ID
    const openCageApiKey = "b0e9afc5cded4674b1420610d401adbd"; // OpenCage API„Ç≠„Éº
    const scrapboxProject = "gyoku-log"; // Scrapbox„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÂêç
    
    // „Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÇíË°®Á§∫
    function updateFileInfo() {
      const input = document.getElementById('photoInput');
      const fileInfo = document.getElementById('fileInfo');
      
      if (input.files.length > 0) {
        fileInfo.textContent = `${input.files.length} ${input.files.length === 1 ? 'file' : 'files'} selected`;
        document.getElementById('processBtn').disabled = false;
      } else {
        fileInfo.textContent = 'No files selected';
        document.getElementById('processBtn').disabled = true;
      }
    }
    
    // Âá¶ÁêÜ‰∏≠„Ç™„Éº„Éê„Éº„É¨„Ç§„ÅÆË°®Á§∫/ÈùûË°®Á§∫
    function toggleOverlay(show, statusText = '') {
      const overlay = document.getElementById('processingOverlay');
      if (show) {
        overlay.style.display = 'flex';
        if (statusText) {
          document.getElementById('statusText').textContent = statusText;
        }
      } else {
        overlay.style.display = 'none';
      }
    }
    
    // ÈÄ≤Êçó„Éê„Éº„ÅÆÊõ¥Êñ∞
    function updateProgress(percent, statusText = '') {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = `${percent}%`;
      
      if (statusText) {
        document.getElementById('statusText').textContent = statusText;
      }
    }

    function getExifData(file) {
      return new Promise((resolve, reject) => {
        console.log(`EXIF„Éá„Éº„Çø„ÅÆË™≠„ÅøÂèñ„Çä„ÇíÈñãÂßã: ${file.name}`);
        
        // „Çø„Ç§„É†„Ç¢„Ç¶„ÉàÂá¶ÁêÜ„ÇíËøΩÂä†
        const timeout = setTimeout(() => {
          console.warn(`${file.name}„ÅÆEXIFË™≠„ÅøÂèñ„Çä„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü`);
          resolve({
            date: new Date().toISOString().replace('T', ' ').split('.')[0], // ÁèæÂú®ÊôÇÂàª„Çí„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„Å®„Åó„Å¶‰ΩøÁî®
            latitude: null,
            longitude: null,
            errorMessage: 'EXIF„Éá„Éº„ÇøË™≠„ÅøÂèñ„Çä„Çø„Ç§„É†„Ç¢„Ç¶„Éà'
          });
        }, 10000); // 10Áßí„Åß„Çø„Ç§„É†„Ç¢„Ç¶„Éà
        
        const reader = new FileReader();
        
        reader.onerror = function(event) {
          clearTimeout(timeout);
          console.error("FileReader error:", event);
          resolve({
            date: new Date().toISOString().replace('T', ' ').split('.')[0],
            latitude: null,
            longitude: null,
            errorMessage: '„Éï„Ç°„Ç§„É´Ë™≠„ÅøÂèñ„Çä„Ç®„É©„Éº'
          });
        };
        
        reader.onload = function(e) {
          try {
            console.log(`${file.name}: „Éï„Ç°„Ç§„É´Ë™≠„ÅøÂèñ„ÇäÂÆå‰∫Ü„ÄÅÁîªÂÉè„Çí‰ΩúÊàê‰∏≠...`);
            const img = new Image();
            
            img.onerror = function() {
              clearTimeout(timeout);
              console.error(`${file.name}: ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó`);
              resolve({
                date: new Date().toISOString().replace('T', ' ').split('.')[0],
                latitude: null,
                longitude: null,
                errorMessage: 'ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó'
              });
            };
            
            img.onload = function() {
              console.log(`${file.name}: ÁîªÂÉè„ÅÆË™≠„ÅøËæº„ÅøÂÆå‰∫Ü„ÄÅEXIF„Éá„Éº„ÇøÊäΩÂá∫‰∏≠...`);
              
              try {
                if (!EXIF || typeof EXIF.getData !== 'function') {
                  throw new Error('EXIF.js„ÅåÊ≠£„Åó„ÅèË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Å™„ÅÑ');
                }
                
                EXIF.getData(img, function() {
                  clearTimeout(timeout);
                  console.log(`${file.name}: EXIF„Éá„Éº„ÇøÊäΩÂá∫ÂÆå‰∫Ü`);
                  
                  try {
                    // Êó•ÊôÇÊÉÖÂ†±„ÅÆÂèñÂæó„Å®Ê≠£„Åó„ÅÑ„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Å∏„ÅÆÂ§âÊèõ
                    let dateTimeStr = EXIF.getTag(this, 'DateTimeOriginal') || EXIF.getTag(this, 'DateTime') || '‰∏çÊòé';
                    
                    if (dateTimeStr !== '‰∏çÊòé') {
                      // YYYY:MM:DD HH:MM:SS ‚Üí YYYY-MM-DD HH:MM:SS „Å´Â§âÊèõ
                      // Êó•‰ªòÈÉ®ÂàÜ„ÅÆ„Åø : „Çí - „Å´Â§âÊèõÔºàÊôÇÂàªÈÉ®ÂàÜ„ÅØ„Åù„ÅÆ„Åæ„ÅæÔºâ
                      dateTimeStr = dateTimeStr.replace(/^(\d{4}):(\d{2}):(\d{2})/, '$1-$2-$3');
                    } else {
                      // Êó•ÊôÇ‰∏çÊòé„ÅÆÂ†¥Âêà„ÅØÁèæÂú®ÊôÇÂàª„Çí‰ΩøÁî®
                      dateTimeStr = new Date().toISOString().slice(0, 19).replace('T', ' ');
                    }
                    
                    // ‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó
                    const lat = EXIF.getTag(this, 'GPSLatitude');
                    const lon = EXIF.getTag(this, 'GPSLongitude');
                    const latRef = EXIF.getTag(this, 'GPSLatitudeRef') || 'N';
                    const lonRef = EXIF.getTag(this, 'GPSLongitudeRef') || 'E';
                    
                    function convertDMSToDD(dms, ref) {
                      if (!dms || !Array.isArray(dms) || dms.length !== 3) {
                        return null;
                      }
                      const [d, m, s] = dms;
                      let dd = d + (m / 60) + (s / 3600);
                      return (ref === 'S' || ref === 'W') ? -dd : dd;
                    }
                    
                    const latitude = lat ? convertDMSToDD(lat, latRef) : null;
                    const longitude = lon ? convertDMSToDD(lon, lonRef) : null;
                    
                    console.log(`${file.name}: ‰ΩçÁΩÆÊÉÖÂ†±: ${latitude}, ${longitude}`);
                    
                    resolve({ 
                      date: dateTimeStr,
                      latitude: latitude, 
                      longitude: longitude 
                    });
                  } catch (exifError) {
                    console.error(`${file.name}: EXIF„Éá„Éº„ÇøËß£Êûê„Ç®„É©„Éº:`, exifError);
                    resolve({
                      date: new Date().toISOString().replace('T', ' ').split('.')[0],
                      latitude: null,
                      longitude: null,
                      errorMessage: 'EXIF„Éá„Éº„ÇøËß£Êûê„Ç®„É©„Éº'
                    });
                  }
                });
              } catch (exifLibError) {
                clearTimeout(timeout);
                console.error(`${file.name}: EXIF.jsÂëº„Å≥Âá∫„Åó„Ç®„É©„Éº:`, exifLibError);
                resolve({
                  date: new Date().toISOString().replace('T', ' ').split('.')[0],
                  latitude: null,
                  longitude: null,
                  errorMessage: 'EXIF.jsÂëº„Å≥Âá∫„Åó„Ç®„É©„Éº'
                });
              }
            };
            
            img.src = e.target.result;
          } catch (generalError) {
            clearTimeout(timeout);
            console.error(`${file.name}: ‰∏ÄËà¨ÁöÑ„Å™„Ç®„É©„Éº:`, generalError);
            resolve({
              date: new Date().toISOString().replace('T', ' ').split('.')[0],
              latitude: null,
              longitude: null,
              errorMessage: '‰∏çÊòé„Å™„Ç®„É©„Éº'
            });
          }
        };
        
        // Ë™≠„ÅøËæº„ÅøÈñãÂßã
        reader.readAsDataURL(file);
      });
    }

    async function uploadToImgur(file) {
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: `Client-ID ${clientId}`
        },
        body: formData
      });
      const data = await res.json();
      console.log("Imgur„ÅåËøî„Åó„ÅüURL:", data.data.link);
      
      // Ëøî„Åï„Çå„ÇãURL„ÅåÊã°ÂºµÂ≠ê„ÇíÊåÅ„Å£„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç
      let imageUrl = data.data.link;
      if (!imageUrl.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
        // Êã°ÂºµÂ≠ê„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ.jpg„ÇíËøΩÂä†
        imageUrl = imageUrl + '.jpg';
      }
      
      return imageUrl;
    }

    async function getCountryFromCoords(lat, lon) {
      if (!lat || !lon) return { name: "Unknown", code: "XX" };
      
      try {
        const res = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${openCageApiKey}`);
        const data = await res.json();
        
        // ÂõΩÂêç„Å®ÂõΩ„Ç≥„Éº„Éâ(ISO 3166-1 alpha-2)„ÅÆ‰∏°Êñπ„ÇíÂèñÂæó
        const countryName = data.results[0]?.components?.country || "Unknown";
        const countryCode = data.results[0]?.components?.["ISO_3166-1_alpha-2"] || "XX";
        
        return { name: countryName, code: countryCode.toUpperCase() };  // „Ç≥„Éº„Éâ„ÇíÂ§ßÊñáÂ≠ó„ÅßËøî„Åô
      } catch (error) {
        console.error("‰ΩçÁΩÆÊÉÖÂ†±„Åã„ÇâÂõΩÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó:", error);
        return { name: "Unknown", code: "XX" };
      }
    }

    async function copyToClipboard(button) {
      const textarea = button.previousElementSibling.previousElementSibling;
      
      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(textarea.value);
        } else {
          textarea.select();
          const success = document.execCommand("copy");
          if (!success) throw new Error('Copy command failed');
        }
        button.textContent = "‚úÖ Copied!";
      } catch (err) {
        console.error('Failed to copy:', err);
        textarea.focus();
        textarea.select();
        button.textContent = "Tap to copy manually";
        alert("Text selected. Please tap 'Copy' in your browser menu.");
      }
      
      setTimeout(() => button.textContent = "üìã Copy", 2000);
    }

    function createEntryHTML(scrapboxUrl, pageTitle, textBlock) {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <h3>Scrapbox Page: <a href="${scrapboxUrl}" target="_blank">${pageTitle}</a></h3>
        <textarea readonly>${textBlock}</textarea>
        <br>
        <button class="copy-button" onclick="copyToClipboard(this)">üìã Copy</button>
      `;
      return div;
    }

    async function processPhotos() {
  const input = document.getElementById('photoInput');
  const results = document.getElementById('results');
  const processBtn = document.getElementById('processBtn');

  if (input.files.length === 0) {
    alert("Please select photos first!");
    return;
  }

  results.innerHTML = "";
  processBtn.disabled = true;
  toggleOverlay(true, "Processing photos...");

  const files = [...input.files];
  const totalFiles = files.length;
  const grouped = {};
  let completed = 0;
  const concurrencyLimit = 3;
  let activeTasks = 0;
  let currentIndex = 0;

  const updateStatus = () => {
    const percent = Math.round((completed / totalFiles) * 100);
    updateProgress(percent, `Processed ${completed} of ${totalFiles} photos...`);
  };

  const processFile = async (file) => {
    try {
      const { date, latitude, longitude } = await getExifData(file);
      const imgUrl = await uploadToImgur(file);
      const mapUrl = (latitude && longitude) ? `https://maps.google.com/?q=${latitude},${longitude}` : 'No location data';
      const countryInfo = await getCountryFromCoords(latitude, longitude);
      const dateOnly = date.split(' ')[0];
      const pageKey = `${countryInfo.name}/${dateOnly}`;

      // „ÉÜ„Ç≠„Çπ„Éà„ÅÆ‰ª£„Çè„Çä„Å´„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å®„Åó„Å¶ÊÉÖÂ†±„Çí‰øùÊåÅ
      const photoData = {
        date: date,
        mapUrl: mapUrl,
        imgUrl: imgUrl,
        countryCode: countryInfo.code,
        timestamp: new Date(date).getTime() // „ÇΩ„Éº„ÉàÁî®„ÅÆ„Çø„Ç§„É†„Çπ„Çø„É≥„Éó
      };

      if (!grouped[pageKey]) grouped[pageKey] = {
        country: countryInfo.name,
        date: dateOnly,
        photos: []  // blocks„Çíphotos„Å´Â§âÊõ¥
      };
      grouped[pageKey].photos.push(photoData);
    } catch (err) {
      console.error(`Error processing ${file.name}:`, err);
    } finally {
      completed++;
      updateStatus();
    }
  };

  // ‰∏¶ÂàóÂá¶ÁêÜÂà∂Âæ°Áî®„ÅÆ„É´„Éº„Éó
  const runTasks = async () => {
    return new Promise((resolve) => {
      const tryNext = () => {
        while (activeTasks < concurrencyLimit && currentIndex < files.length) {
          const file = files[currentIndex++];
          activeTasks++;
          processFile(file).finally(() => {
            activeTasks--;
            if (completed === totalFiles) {
              resolve();
            } else {
              tryNext();
            }
          });
        }
      };
      tryNext();
    });
  };

  await runTasks();

  // ÁµêÊûúÁîüÊàê
  updateProgress(95, "Generating final results...");
  
  // 1. „Éö„Éº„Ç∏Ôºà„Ç∞„É´„Éº„ÉóÔºâ„ÇíÊó•‰ªòÈ†Ü„Å´„ÇΩ„Éº„ÉàÔºàÂè§„ÅÑÈ†ÜÔºâ
  const sortedKeys = Object.keys(grouped).sort((a, b) => {
    const dateA = new Date(grouped[a].date);
    const dateB = new Date(grouped[b].date);
    return dateA - dateB; // ÊòáÈ†ÜÔºàÂè§„ÅÑÊó•‰ªò„ÅåÂÖàÔºâ
  });
  
  // „ÇΩ„Éº„Éà„Åï„Çå„Åü„Ç≠„Éº„Çí‰Ωø„Å£„Å¶ÁµêÊûú„ÇíÁîüÊàê
  for (let key of sortedKeys) {
    const group = grouped[key];
    
    // 2. „Ç∞„É´„Éº„ÉóÂÜÖ„ÅÆÂÜôÁúü„ÇíÊó•‰ªòÈ†Ü„Å´„ÇΩ„Éº„ÉàÔºàÂè§„ÅÑÈ†ÜÔºâ
    group.photos.sort((a, b) => a.timestamp - b.timestamp);
    
    // 3. ÂÜôÁúü„Éá„Éº„Çø„Çí„ÉÜ„Ç≠„Çπ„Éà„Éñ„É≠„ÉÉ„ÇØ„Å´Â§âÊèõ
    const textBlocks = group.photos.map(photo => {
      return [
        `Photo date: ${photo.date}`,
        `Google Maps: ${photo.mapUrl}`,
        `[${photo.imgUrl}]`,
        `[cc${photo.countryCode}]`
      ].join("\n");
    });
    
    const encoded = encodeURIComponent(`${group.country}/${group.date}`);
    const scrapboxUrl = `https://scrapbox.io/${scrapboxProject}/${encoded}`;
    const textBlock = textBlocks.join("\n\n");
    results.appendChild(createEntryHTML(scrapboxUrl, `${group.country}/${group.date}`, textBlock));
  }

  updateProgress(100, "Processing complete!");
  setTimeout(() => {
    toggleOverlay(false);
    processBtn.disabled = false;
    results.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }, 1000);
}
    
    // ÂàùÊúüÂåñ
    document.getElementById('processBtn').disabled = true;
  </script>
