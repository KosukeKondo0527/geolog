<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Visited Countries Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #454444;
      font-family: sans-serif;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia28ya2UiLCJhIjoiY205b2trcG5mMGJxczJxczRnZG4yYzRtcSJ9.va8ZaWJjK7qOjOjHUQCDcg';


    const visitedCountries = ["JPN", "TUR", "ALB", "GEO"];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ko2ke/cm9on9unn009901qs2d5o6m44',
      center: [20, 30],
      zoom: 2,
      renderWorldCopies: true
    });

    // CSV URL（公開されていて、"sum" シート）
    
    const jsonUrl = 'https://script.google.com/macros/s/AKfycbzRIG3PFPi1j9vppasb2NH8_8uY3aQmLRJZnvQGfqtOMx-SH6_luedThmzdGLbPXMya/exec';


    async function fetchStayData() {
        const res = await fetch(jsonUrl);
        const text = await res.text();       // ← json() ではなく text()
        const data = JSON.parse(text);   

    return data.map(d => ({
        code: d.code,
        days: d.days
    }));
    }
    
    map.on('load', async () => {
      const stayData = await fetchStayData();
      const codeList = stayData.map(d => d.code);
      const codeToDays = Object.fromEntries(stayData.map(d => [d.code, d.days]));

      map.addSource('countries', {
        type: 'vector',
        url: 'mapbox://mapbox.country-boundaries-v1'
      });

      // 滞在日数で色分け塗りつぶし
      map.addLayer({
        id: 'visited-fill',
        type: 'fill',
        source: 'countries',
        'source-layer': 'country_boundaries',
        filter: ['in', 'iso_3166_1_alpha_2', ...codeList],
        paint: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['to-number', ['get', 'stayDays'], 0],
            0, '#e0f7fa',
            10, '#4dd0e1',
            30, '#00acc1',
            60, '#006064'
          ],
          'fill-opacity': 0.8
        }
      });

      // 国境線（シンプル）
      map.addLayer({
        id: 'visited-border',
        type: 'line',
        source: 'countries',
        'source-layer': 'country_boundaries',
        filter: ['in', 'iso_3166_1_alpha_2', ...codeList],
        paint: {
          'line-color': '#4caf50',
          'line-width': 1.5
        }
      });

      // データ注入：滞在日数 → feature に stayDays を設定
      map.on('sourcedata', (e) => {
        if (e.sourceId !== 'countries' || !e.isSourceLoaded) return;
        const features = map.querySourceFeatures('countries', {
          sourceLayer: 'country_boundaries'
        });

        features.forEach(f => {
          const code = f.properties.iso_3166_1_alpha_2;
          const days = codeToDays[code];
          if (days !== undefined) f.properties.stayDays = days;
        });
      });
    });
  </script>
</body>
</html>
